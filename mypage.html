<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktailer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/mypage.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="jqueryUIplugin/jquery-ui.css" />
    <link rel="shortcut icon" href="imgs/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/sub3.js"></script>
  </head>
  <body>
    <header>
      <a href="#"
        ><h1 class="logoname">COCK<span>TAILER</span></h1></a
      >
      <div>
        <a href="login.html" class="mainBtn">Login</a>
        <a href="join.html" class="mainBtn mainBtn-color">Join</a>
      </div>
    </header>

    <div class="container-mypage">
      <section class="infoupdate-form">
        <h2>My Page</h2>
        <form action="" method="">
          <div class="int-area">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" readonly value="${ member.id }" />
          </div>
          <div class="int-area">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" value="${ member.name }" required />
          </div>
          <div class="int-area">
            <label for="age">나이</label>
            <input type="number" id="age" name="age" value="${ member.age }" required />
          </div>
          <div class="int-area">
            <label for="phone">휴대폰 번호</label>
            <input type="tel" id="phone" name="phone" value="${ member.phone }" required />
          </div>
          <div class="int-area">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" value="${ member.email }" required />
          </div>
          <div class="btn-area">
            <button id="btn" type="submit">회원정보 변경</button>
          </div>
        </form>
      </section>
      <section class="infoupdate-form pwd-form">
        <!-- <h2>비밀번호 변경</h2> -->
        <form action="" method="">
          <div class="int-area">
            <label for="old-pwd">기존 비밀번호</label>
            <input type="password" id="old-pwd" name="old-pwd" required />
          </div>
          <div class="int-area">
            <label for="pwd">새 비밀번호</label>
            <input type="password" id="pwd" name="pwd" required />
          </div>
          <div class="int-area">
            <label for="pwd2">비밀번호 확인</label>
            <input type="password" id="pwd2" required />
          </div>
          <div class="btn-area">
            <button id="btn" type="submit">비밀번호 변경</button>
          </div>
        </form>
        <form>
          <div class="btn-area">
            <button id="btn">회원탈퇴</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
